<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Music Player</title>
  <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --happy: #1db954;
      --sad: #4a90e2;
      --angry: #e74c3c;
      --neutral: #9b59b6;
      --bg: #0a0a1a;
      --glow: 0 0 20px;
      --accent: #1db954;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at 50% 50%, rgba(29, 185, 84, 0.1), transparent 70%);
      pointer-events: none;
      animation: pulse 8s infinite alternate;
    }

    @keyframes pulse {
      0% { opacity: 0.3; }
      100% { opacity: 0.6; }
    }

    h1 {
      font-size: 3.5em;
      margin: 40px 0 10px;
      background: linear-gradient(90deg, #1db954, #9b59b6, #e74c3c);
      -webkit-background-clip: text; 
      background-clip: text;
      -webkit-text-fill-color: transparent; 
      color: transparent;
      text-shadow: 0 0 30px rgba(255,255,255,0.3);
      animation: glow 4s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px #fff; }
      to { text-shadow: 0 0 40px #1db954, 0 0 60px #9b59b6; }
    }

    p {
      font-size: 1.3em;
      opacity: 0.9;
      margin-bottom: 40px;
    }

    #status {
      font-size: 1.8em;
      margin: 40px 0;
      min-height: 80px;
      font-weight: bold;
      text-shadow: 0 0 20px rgba(255,255,255,0.5);
      animation: fadeIn 1s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #customPlayer {
      width: 90%;
      max-width: 600px;
      margin: 40px auto;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(15px);
      border-radius: 30px;
      padding: 25px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.1);
      transition: all 0.5s;
    }

    #songTitle {
      font-size: 1.4em;
      margin-bottom: 20px;
      text-shadow: 0 0 15px var(--accent);
      color: var(--accent);
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    #playPauseBtn {
      width: 80px;
      height: 80px;
      background: var(--accent);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 36px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5), 0 0 30px var(--accent);
      transition: all 0.3s;
      margin: 0 auto 20px;
      display: block;
    }

    #playPauseBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 40px rgba(0,0,0,0.6), 0 0 50px var(--accent);
    }

    #progressContainer {
      height: 12px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      margin: 20px 0;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    #progressBar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--accent), #fff);
      border-radius: 10px;
      box-shadow: 0 0 20px var(--accent);
      transition: width 0.1s;
    }

    #timeDisplay {
      font-size: 1.1em;
      margin-top: 10px;
      opacity: 0.8;
    }

    input[type="file"] {
      padding: 20px 40px;
      font-size: 20px;
      background: linear-gradient(45deg, var(--accent), #00d4aa);
      color: white;
      border: none;
      border-radius: 60px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(29, 185, 84, 0.5);
      transition: all 0.4s;
      animation: float 6s infinite ease-in-out;
      margin-bottom: 20px;
    }

    input[type="file"]:hover {
      transform: scale(1.1);
      box-shadow: 0 20px 50px rgba(29, 185, 84, 0.7);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    #uploadedImage {
      max-width: 380px;
      margin: 20px auto;
      border-radius: 30px;
      border: 5px solid transparent;
      background: linear-gradient(#000, #000) padding-box,
                  linear-gradient(45deg, var(--accent), #fff) border-box;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6), inset 0 0 30px rgba(255,255,255,0.1);
      transition: all 0.8s;
      animation: borderPulse 4s infinite;
    }

    @keyframes borderPulse {
      0%, 100% { box-shadow: 0 20px 60px rgba(0,0,0,0.6), inset 0 0 30px rgba(255,255,255,0.1); }
      50% { box-shadow: 0 30px 80px rgba(29,185,84,0.4), inset 0 0 50px rgba(255,255,255,0.2); }
    }

  </style>
</head>
<body>
  <h1>MOOD MUSIC</h1>
  <p>Upload a selfie → AI reads your emotion → Plays your personal vibe instantly</p>

  <input type="file" id="imageUpload" accept="image/*">
  <img id="uploadedImage" src="" alt="Your photo will appear here">

  <div id="status">Initializing neural engine...</div>

  <!-- Custom Modern Player -->
  <div id="customPlayer" style="display:none;">
    <div id="songTitle">Ready for your mood...</div>
    <button id="playPauseBtn">▶</button>
    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>
    <div id="timeDisplay">0:00 / 0:30</div>
  </div>

  <audio id="audioPlayer" preload="metadata"></audio>

  <script>
    const moods = ['happy', 'sad', 'angry', 'neutral'];
    const moodColors = { happy: '--happy', sad: '--sad', angry: '--angry', neutral: '--neutral' };
    const audio = document.getElementById('audioPlayer');
    const customPlayer = document.getElementById('customPlayer');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.getElementById('progressContainer');
    const songTitle = document.getElementById('songTitle');
    const timeDisplay = document.getElementById('timeDisplay');
    let isPlaying = false;
    let clipTimeout;

    // Load AI models
    async function loadModels() {
      const status = document.getElementById('status');
      status.textContent = 'Initializing neural network...';
      const modelPath = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model';
      await faceapi.nets.tinyFaceDetector.loadFromUri(modelPath);
      await faceapi.nets.faceExpressionNet.loadFromUri(modelPath);
      status.textContent = 'Neural engine ready. Upload your face.';
    }

    // Play/Pause button
    playPauseBtn.onclick = () => {
      if (isPlaying) {
        audio.pause();
        playPauseBtn.textContent = '▶';
      } else {
        audio.play();
        playPauseBtn.textContent = '⏸';
      }
      isPlaying = !isPlaying;
    };

    audio.ontimeupdate = () => {
      if (audio.duration) {
        const progress = (audio.currentTime / 30) * 100;
        progressBar.style.width = progress + '%';
        timeDisplay.textContent = `${Math.floor(audio.currentTime)}s / 30s`;
      }
    };

    progressContainer.onclick = (e) => {
      const rect = progressContainer.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const width = rect.width;
      const newTime = (clickX / width) * 30;
      audio.currentTime = newTime;
    };

    // Handle image upload and mood detection
    document.getElementById('imageUpload').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const img = document.getElementById('uploadedImage');
      img.src = URL.createObjectURL(file);

      const status = document.getElementById('status');
      status.textContent = 'Scanning emotional frequency...';
      audio.pause();
      audio.src = '';
      customPlayer.style.display = 'none';
      playPauseBtn.textContent = '▶';
      isPlaying = false;
      progressBar.style.width = '0%';
      timeDisplay.textContent = '0:00 / 0:30';

      await img.decode();

      const detections = await faceapi.detectAllFaces(img, new faceapi.TinyFaceDetectorOptions()).withFaceExpressions();

      if (detections.length === 0) {
        status.textContent = 'No human detected. Try again.';
        return;
      }

      const expressions = detections[0].expressions;
      const topMood = Object.keys(expressions).reduce((a, b) => expressions[a] > expressions[b] ? a : b);
      document.body.style.setProperty('--accent', `var(${moodColors[topMood]})`);

      // Fetch songs from Flask backend
      const response = await fetch(`/songs/${topMood}`);
      const songs = await response.json();
      if (!songs || songs.length === 0) {
        status.textContent = `No songs in ${topMood.toUpperCase()} folder. Add some in music/${topMood}.`;
        return;
      }

      const randomSong = songs[Math.floor(Math.random() * songs.length)];
      audio.src = `/songs/${topMood}/${randomSong}`;
      songTitle.textContent = randomSong;

      audio.onloadedmetadata = () => {
        const duration = audio.duration || 180;
        const start = Math.random() * Math.max(0, duration - 35);
        audio.currentTime = start;

        customPlayer.style.display = 'block';
        audio.play();
        playPauseBtn.textContent = '⏸';
        isPlaying = true;

        clearTimeout(clipTimeout);
        clipTimeout = setTimeout(() => {
          audio.pause();
          playPauseBtn.textContent = '▶';
          isPlaying = false;
        }, 30000);
      };

      status.innerHTML = `
        <strong style="color: var(--accent); font-size: 2em;">${topMood.toUpperCase()} DETECTED</strong><br>
        Now playing 30s vibe from:<br>
        <em style="font-size: 1.3em;">${randomSong}</em>
      `;
    });

    loadModels();
  </script>
</body>
</html>
